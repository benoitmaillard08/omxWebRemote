{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{% static 'remote/css/player.css' %}" type="text/css" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script type="text/javascript">var ajax_url = "{% url 'remote:ajax-remote' %}"</script>
        <script src="{% static 'remote/js/player.js' %}"></script>
    </head>
    <body>
        <input type="image" class="remote-button" data-key="$'\x1b\x5b\x44'" src="{% static 'remote/images/back.jpg' %}"  />
        <input type="image" class="remote-button on-play" data-key="p" src="{% static 'remote/images/play.jpg' %}"  />
        <input type="image" class="remote-button" data-key="$'\x1b\x5b\x43'" src="{% static 'remote/images/forward.jpg' %}"  />
        <br>
        <input type="image" class="remote-button" data-key="i" src="{% static 'remote/images/previous.jpg' %}"  />
        <input type="image" class="remote-button" data-key="q" src="{% static 'remote/images/stop.jpg' %}"  />
        <input type="image" class="remote-button" data-key="o" src="{% static 'remote/images/next.jpg' %}"  />
        <br>
        <input type="image" class="remote-button" data-key="p" src="{% static 'remote/images/mute.jpg' %}"  />
        <input type="image" class="remote-button" data-key="-" src="{% static 'remote/images/volmin.jpg' %}"  />
        <input type="image" class="remote-button" data-key="+" src="{% static 'remote/images/volplus.jpg' %}"  />
    </body>
</html>
