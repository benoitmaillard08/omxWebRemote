{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <link rel="stylesheet" href="{% static 'remote/css/explorer.css' %}" type="text/css" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    </head>
    <body>
        <h1>{{ display.filename }}</h1>
        <form action="{% url 'remote:player' %}" method="get">
            <label for="subtitles">Choisir un fichier de sous-titres</label>
            <select name="subtitles" id="subtitles">
                {% for sub in display.get_available_subtitles %}
                <option value="{{ sub }}">{{ sub }}</option>
                {% endfor %}
            </select>
            <input type="hidden" name="file" value="{{ display.path }}">
            <button type="submit">Lancer la vid√©o</button>
        </form>
    </body>
</html>
